# Local Development Environment Configuration
# This file is for local development with full services
version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ../../../aura-backend
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SERVICE_DESK_URL=http://service-desk-host:8001
      - INFRA_TALENT_URL=http://infra-talent-host:8002
      - THREAT_INTEL_URL=http://threat-intel-host:8003
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=local
      - DEBUG=true
    depends_on:
      - redis
      - service-desk-host
    networks:
      - aura-network
    volumes:
      - ../../../aura-backend/api-gateway:/app
      - ../../../aura-backend/shared:/app/shared
      - /app/__pycache__

  # Service Desk Microservice
  service-desk-host:
    build:
      context: ../../../aura-backend
      dockerfile: service-desk-host/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://aura_user:aura_password@postgres:5432/aura_servicedesk
      - MONGODB_URL=mongodb://mongo:27017/aura_servicedesk
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=local
      - DEBUG=true
    depends_on:
      - postgres
      - mongo
      - redis
      - rabbitmq
    networks:
      - aura-network
    volumes:
      - ../../../aura-backend/service-desk-host:/app
      - ../../../aura-backend/shared:/app/shared
      - /app/__pycache__

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=aura_user
      - POSTGRES_PASSWORD=aura_password
      - POSTGRES_MULTIPLE_DATABASES=aura_servicedesk,aura_infratalent,aura_threatintel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../../aura-backend/shared/database/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - aura-network

  # MongoDB Database
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - aura-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aura-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - aura-network

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:

networks:
  aura-network:
    driver: bridge
