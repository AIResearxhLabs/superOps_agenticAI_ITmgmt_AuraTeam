# Cloud-Agnostic Deployment Configuration
# This file is optimized for container orchestration platforms (ECS, EKS, GKE, AKS)
version: '3.8'

services:
  # Combined Database Container (Cost Optimization for Development)
  databases:
    build:
      context: ../../containers/multi-database
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura_password}
      - POSTGRES_MULTIPLE_DATABASES=${POSTGRES_DATABASES:-aura_servicedesk,aura_infratalent,aura_threatintel}
    ports:
      - "5432:5432"
      - "6379:6379"
      - "27017:27017"
    volumes:
      - database_data:/var/lib/postgresql/data
      - redis_data:/data/redis
      - mongo_data:/data/db
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M

  # API Gateway
  api-gateway:
    build:
      context: ../../../aura-backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SERVICE_DESK_URL=http://service-desk-host:8001
      - INFRA_TALENT_URL=http://infra-talent-host:8002
      - THREAT_INTEL_URL=http://threat-intel-host:8003
      - REDIS_URL=redis://databases:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - ENVIRONMENT=${ENVIRONMENT:-cloud}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - databases
      - service-desk-host
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.125'
          memory: 256M

  # Service Desk Microservice
  service-desk-host:
    build:
      context: ../../../aura-backend/service-desk-host
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aura_user}:${POSTGRES_PASSWORD:-aura_password}@databases:5432/aura_servicedesk
      - MONGODB_URL=mongodb://databases:27017/aura_servicedesk
      - REDIS_URL=redis://databases:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-cloud}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - databases
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.125'
          memory: 256M

  # RabbitMQ Message Queue (Optional - can be replaced with cloud messaging)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - aura-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.125'
          memory: 128M

volumes:
  database_data:
  redis_data:
  mongo_data:
  rabbitmq_data:

networks:
  aura-network:
    driver: bridge
