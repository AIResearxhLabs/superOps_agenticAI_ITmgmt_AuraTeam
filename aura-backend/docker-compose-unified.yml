version: '3.8'

services:
  # Unified Aura Service (All backend services in one)
  aura-service:
    build:
      context: .
      dockerfile: aura-service/Dockerfile
    container_name: aura-unified-service
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=development
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # Database Configuration
      - DATABASE_URL=postgresql://aura_user:aura_password@postgres:5432/aura_servicedesk
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=aura_user
      - POSTGRES_PASSWORD=aura_password
      
      # MongoDB Configuration
      - MONGODB_URL=mongodb://mongo:27017/aura_servicedesk
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # OpenAI API Key
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Initialization Flags
      - INIT_DB=true
      - POPULATE_DATA=true
      
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres
    environment:
      - POSTGRES_USER=aura_user
      - POSTGRES_PASSWORD=aura_password
      - POSTGRES_DB=aura_servicedesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: aura-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (React Application)
  frontend:
    build:
      context: ../aura-frontend
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=development
    depends_on:
      - aura-service
    networks:
      - aura-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  aura-network:
    driver: bridge
